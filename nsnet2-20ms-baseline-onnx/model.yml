description: >-
    The 'nsnet2-20ms-baseline' is a model that removes noise from an audio file by
    applying a filter. The model uses the SE method based on Recurrent Neural Network (RNN)
    <https://arxiv.org/abs/2008.06412>. We call this method as
    Noise Suppression Net 2 (NSNet 2).
task_type: "noise_supression"
files:
  - name: nsnet2-20ms-baseline.onnx
    sha256: 88429b6253600be840ab816f46f466811d20078142fb12bff8cafe2b27bd4ca9
    source: https://github.com/microsoft/DNS-Challenge/raw/master/NSNet2-baseline/nsnet2-20ms-baseline.onnx
    size: 10752263
model_optimizer_args:
  - --input_shape=[1,1000,161]
  - --input_model=$dl_dir/nsnet2-20ms-baseline.onnx
  - --reverse_input_channels
framework: onnx
license: https://github.com/microsoft/DNS-Challenge/blob/master/LICENSE-CODE
